<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            background-color: aqua;
        }

        img {
            width: 200px;
            height: 200px;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card bg-info">
            <img src="https://st4.depositphotos.com/2627021/20308/i/600/depositphotos_203086972-stock-photo-birthday-cupcake-one-candle.jpg"
                class="card-img-top">
            <h2 class="card-header">Happy Birthday Savir</h2>
            <p class="card-text">Many more happy return of the day, enjoy your day well !!</p>
            <h3 class="card-footer">wishes by, Nehal</h3>
        </div>
    </div>
    <br><br><br>
    <div class="container bg-active">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405__340.jpg"
                        class="card-img-top">
                    <div class="card-img-overlay text-light">
                        <h2 class="card-header">Clear Sky</h2>
                        <h3 class="card-title">40°C</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">In Rajasthan it is too hot during april, may and june month</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405__340.jpg"
                        class="card-img-top">
                    <div class="card-img-overlay text-light">
                        <h2 class="card-header">Spring Sky</h2>
                        <h3 class="card-title">20°C</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">In Canada it is spring </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405__340.jpg"
                        class="card-img-top">
                    <div class="card-img-overlay text-light">
                        <h2 class="card-header">Rainy Sky</h2>
                        <h3 class="card-title">20°C</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">In tamilnadu it is raining </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
